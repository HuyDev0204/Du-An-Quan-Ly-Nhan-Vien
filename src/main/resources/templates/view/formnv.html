<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân Viên</title>
</head>
<body>
<h2>Thêm Nhân Viên</h2>
<form th:action="@{/nhanvien/add}" th:object="${nhanvien}" method="post">
    <label>Tên:</label>
    <input type="text" th:field="*{ten}" required><br><br>

    <label>Vị trí:</label>
    <input type="text" th:field="*{vitri}" required><br><br>

    <label>Lương:</label>
    <input type="number" th:field="*{luong}" required><br><br>

    <button type="submit">Thêm</button>
</form>

<br>
<a th:href="@{/nhanvien/list}">Xem danh sách nhân viên</a>
</body>
</html>
