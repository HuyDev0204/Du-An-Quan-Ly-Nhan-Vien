<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Nhân Viên</title>
</head>
<body>
<h2>Sửa Nhân Viên</h2>
<form th:action="@{/nhanvien/update}" th:object="${nhanvien}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Tên:</label>
    <input type="text" th:field="*{ten}" required><br><br>

    <label>Vị trí:</label>
    <input type="text" th:field="*{vitri}" required><br><br>

    <label>Lương:</label>
    <input type="number" th:field="*{luong}" required><br><br>

    <button type="submit">Cập nhật</button>
</form>

<br>
<a th:href="@{/nhanvien/list}"> Quay lại danh sách</a>
</body>
</html>
